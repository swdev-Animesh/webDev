<!DOCTYPE html>
<html>
  <head>
    <title>Html All required tags (Almost)</title>
    <meta charset="utf-8" />
    <meta name="author" content="Animesh Tiwari" />
  </head>
  <body>
    <h3>Paragraph Tag</h3>
    <pre>&lt;p&gt;&lt;/p&gt;</pre>
    <p>This is a paragraph</p>
    <hr />
    <h3>Heading tag</h3>
    <pre>&lt;h1&gt;&lt;/h1&gt; to &lt;h6&gt;&lt;/h6&gt;</pre>

    <h1>This ia a heading #1</h1>
    <h2>This ia a heading #2</h2>
    <h3>This ia a heading #3</h3>
    <h4>This ia a heading #4</h4>
    <h5>This ia a heading #5</h5>
    <h6>This ia a heading #6</h6>
    <hr />

    <h3>Division Tag</h3>
    <pre>&lt;div&gt;&lt;/div&gt;</pre>
    <div>
      <p>This is a paragraph inside a div tag</p>
    </div>
  </body>
</html>
